<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function js</title>
</head>
<body>
    

    <script>
        var a = [
            'hydrogen',
            'oxygen',
            'carbon',
            'silicon'
        ];

         var a2 = a.map(function(x){return x.length;});

         console.log(a2);

         var a3 = a.map(x => x.length);

         console.log(a3);
    </script>
</body>
</html>
