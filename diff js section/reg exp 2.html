<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg exp 2</title>
</head>
<body>
     <div class="container">
        <form id="form">
            <label for="i_np">Enter your phone number:</label>

            <input id="inp"><br>
            <button id="btn" onclick="testInfo(document.getElementById('inp'))">
                Submit
            </button>
        </form>
     </div>


<script>
        
    var re = /(?:\d{3}|\(\d{3}\))([-\/\.])\d{3}\1\d{4}/;
function testInfo(phoneInput) {
  var OK = re.exec(phoneInput.value);
  if (!OK) {
    console.error(phoneInput.value + ' isn\'t a phone number with area code!'); 
  } else {
    console.log('Thanks, your phone number is ' + OK[0]);}
} 
      
</script>
</body>
</html>
